<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("#myId").attr({
            "href" : "http://www.google.com/jquery",
            "title" : "google jQuery Tutorial"
        });
    });
});
</script>
</head>
<body>

<p><a href="http://www.google.com" title="some title" id="myId">google.com</a></p>

<button>Change href and title</button>

<p>Mouse over the link to see that the href attribute has changed and a title attribute is set.</p>

</body>
</html>
